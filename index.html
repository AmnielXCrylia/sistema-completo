<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema completo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="content-container container formulario">
        <h3>Gestión de Tareas</h3>
        <button class="btn btn-primary btn-agregar" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >Agregar</button>
        
        

    </div>

    <div class="content-container container lista">
        <h2>Lista de Tareas</h2>
        <table class="table  rounded-3 overflow-hidden ">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descripción</th>
                <th scope="col">Status</th>
                <th scope="col">Acciones</th>

              </tr>
            </thead>
            <tbody id="taskTable">
            </tbody>
          </table>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Actualizar tarea</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div class="modal-body">

              <form id="taskForm">
                <input type="text" hidden id="id">
                <div class="mb-3">
                  <label for="title" class="form-label">Titulo de tarea</label>
                  <input type="text" class="form-control" id="title" placeholder="1/2Kg de tortillas" required>              
                </div>
      
                <div class="mb-3">
                  <label for="description" class="form-label">Descripción</label>
                  <input type="text" class="form-control" id="description" placeholder="Ir por 1/2Kg de tortillas" required>              
                </div>
      
                <div class="mb-3">
                    <label for="description" class="form-label">Status</label>
                    <select class="form-select" aria-label="Default select example" id="status" required>
                        <option selected value="Pendiente">Pendiente</option>
                        <option value="Completada">Completada</option>
                        <option value="En progreso">En progreso</option>
                    </select>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </form>

            </div>
        </div>
    </div>

    


    <script src="./App.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
